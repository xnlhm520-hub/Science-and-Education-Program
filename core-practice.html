        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a3a5f, #2c5282, #3c6ea8);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 58, 95, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac, #4fd1c5);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 20px rgba(79, 209, 197, 0.5);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 25px;
        }
        
        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            background: linear-gradient(90deg, transparent, transparent);
            background-size: 200% auto;
        }
        
        .nav-links a:hover {
            color: #fff;
            background: linear-gradient(90deg, rgba(79, 209, 197, 0.2), rgba(56, 178, 172, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 209, 197, 0.3);
        }
        
        .nav-links a.active {
            color: #4fd1c5;
            background: rgba(79, 209, 197, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #4fd1c5;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 80%;
        }
        
        /* 主内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* 页面标题 */
        .page-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .page-title h1 {
            font-size: 3.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac, #4fd1c5);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 25px rgba(79, 209, 197, 0.7), 0 0 50px rgba(79, 209, 197, 0.5);
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        
        /* 核心实践区域 */
        .practice-section {
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #e2e8f0, #cbd5e0, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
            text-align: center;
        }
        
        /* 微课开发部分 - 重新设计布局 */
        .micro-course {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 209, 197, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
        }
        
        .micro-course-main {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .micro-course-content {
            flex: 1;
        }
        
        .micro-course-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .micro-course-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e2e8f0;
            margin-bottom: 20px;
        }
        
        .micro-course-image {
            flex: 0 0 500px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .micro-course-image:hover {
            transform: scale(1.03);
        }
        
        .micro-course-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .micro-course-image:hover img {
            transform: scale(1.05);
        }
        
        /* 教学应用部分 */
        .teaching-application {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 209, 197, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .teaching-process {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .process-step {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .process-step:not(:last-child)::after {
            content: "→";
            margin: 0 15px;
            color: #4fd1c5;
            font-weight: bold;
        }
        
        /* 图片滚动区域 */
        .app-gallery-container {
            position: relative;
            margin: 40px 0;
            padding: 20px 0;
            overflow: hidden;
        }
        
        .app-gallery {
            display: flex;
            animation: scroll 40s linear infinite;
            padding: 20px 0;
            gap: 20px;
        }
        
        .app-gallery:hover {
            animation-play-state: paused;
        }
        
        .app-slide {
            flex: 0 0 auto;
            width: 400px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .app-slide:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(79, 209, 197, 0.4);
        }
        
        .app-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .app-slide:hover img {
            transform: scale(1.1);
        }
        
        /* 链接样式 */
        .beautiful-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background: linear-gradient(135deg, #4fd1c5, #38b2ac);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(79, 209, 197, 0.4);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .beautiful-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .beautiful-link:hover::before {
            left: 100%;
        }
        
        .beautiful-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(79, 209, 197, 0.6);
            background: linear-gradient(135deg, #38b2ac, #4fd1c5);
        }
        
        .beautiful-link i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        /* 微课开发链接容器 - 相对于整个内容框居中对齐 */
        .micro-course-link {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        /* 教学应用链接容器 */
        .teaching-link {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        /* 图片放大模态框 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 70vh;
            max-width: 90vw;
        }
        
        .modal-content img {
            max-height: 70vh;
            max-width: 90vw;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(79, 209, 197, 0.5);
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: -40px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(79, 209, 197, 0.8);
            transform: scale(1.1);
        }
        
        /* 两端遮罩效果 */
        .app-gallery-container::before,
        .app-gallery-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            z-index: 4;
            pointer-events: none;
        }
        
        .app-gallery-container::before {
            left: 0;
            background: linear-gradient(to right, 
                rgba(26, 58, 95, 0.9) 0%, 
                rgba(26, 58, 95, 0.4) 70%, 
                rgba(26, 58, 95, 0) 100%);
        }
        
        .app-gallery-container::after {
            right: 0;
            background: linear-gradient(to left, 
                rgba(26, 58, 95, 0.9) 0%, 
                rgba(26, 58, 95, 0.4) 70%, 
                rgba(26, 58, 95, 0) 100%);
        }
        
        /* 动画定义 */
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 4 - 20px * 8));
            }
        }
        
        /* 科技元素 */
        .tech-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(79, 209, 197, 0.1);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation-duration: 20s;
        }
        
        .floating-element:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 120px;
            height: 120px;
            animation-duration: 25s;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            width: 80px;
            height: 80px;
            animation-duration: 18s;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(0, -40px) rotate(0deg);
            }
            75% {
                transform: translate(-20px, -20px) rotate(-5deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .micro-course-main {
                flex-direction: column;
            }
            
            .micro-course-image {
                flex: 0 0 auto;
                width: 100%;
                max-width: 500px;
                align-self: center;
            }
            
            .process-step {
                font-size: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 5px 10px;
            }
            
            .app-gallery-container::before,
            .app-gallery-container::after {
                width: 60px;
            }
        }
        
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .micro-course {
                padding: 20px;
            }
            
            .micro-course-title {
                font-size: 1.6rem;
            }
            
            .micro-course-description {
                font-size: 1rem;
            }
            
            .process-step {
                font-size: 0.9rem;
            }
            
            .app-slide {
                width: 300px;
                height: 188px;
            }
            
            .close-modal {
                top: -30px;
                right: 10px;
            }
            
            .nav-container {
                flex-direction: column;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .app-gallery-container::before,
            .app-gallery-container::after {
                width: 40px;
            }
            
            .beautiful-link {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #5a7d9a;
            border-top: 1px solid rgba(79, 209, 197, 0.2);
            background: rgba(26, 58, 95, 0.7);
        }
        
        .school {
            font-weight: 600;
            color: #4fd1c5;
            margin-bottom: 5px;
        }
    </style>
</head>

    <script>
        // 导航栏交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-links a');
            
            // 只对当前页面的锚点链接添加点击效果
            navLinks.forEach(link => {
                // 检查链接是否是当前页面的锚点链接
                if (link.getAttribute('href').startsWith('#')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // 移除所有active类
                        navLinks.forEach(item => item.classList.remove('active'));
                        
                        // 添加active类到当前点击的链接
                        this.classList.add('active');
                    });
                }
            });
            
            // 添加交互提示
            const hint = document.createElement('div');
            hint.innerHTML = '<i class="fas fa-pause"></i> 悬停暂停滚动 <i class="fas fa-expand"></i> 点击放大图片';
            hint.style.cssText = `
                position: absolute;
                bottom: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.7);
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 0.8rem;
                color: #4fd1c5;
                z-index: 10;
                opacity: 0;
                transition: opacity 0.5s ease;
            `;
            document.querySelector('.app-gallery-container').appendChild(hint);
            
            setTimeout(() => {
                hint.style.opacity = '1';
                setTimeout(() => {
                    hint.style.opacity = '0';
                }, 3000);
            }, 2000);
            
            // 图片点击放大功能
            const appSlides = document.querySelectorAll('.app-slide');
            const microCourseImage = document.getElementById('micro-course-image');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');
            
            // 为教学应用图片添加点击事件
            appSlides.forEach(slide => {
                slide.addEventListener('click', function() {
                    const imgSrc = this.querySelector('img').src;
                    modalImage.src = imgSrc;
                    imageModal.classList.add('active');
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                });
            });
            
            // 为微课开发图片添加点击事件
            microCourseImage.addEventListener('click', function() {
                const imgSrc = this.querySelector('img').src;
                modalImage.src = imgSrc;
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            });
            
            // 关闭模态框
            closeModal.addEventListener('click', function() {
                imageModal.classList.remove('active');
                document.body.style.overflow = 'auto'; // 恢复背景滚动
            });
            
            // 点击模态框背景也关闭
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    imageModal.classList.remove('active');
                    document.body.style.overflow = 'auto'; // 恢复背景滚动
                }
            });
            
            // ESC键关闭模态框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                    imageModal.classList.remove('active');
                    document.body.style.overflow = 'auto'; // 恢复背景滚动
                }
            });
        });
    </script>
</body>
